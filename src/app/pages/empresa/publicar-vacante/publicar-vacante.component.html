<h1>Publicar Nueva Vacante</h1>

<form [formGroup]="form" (ngSubmit)="publicar()" class="vacante-form">
  <mat-form-field appearance="outline">
    <mat-label>Nombre del Puesto</mat-label>
    <input matInput formControlName="nombre" placeholder="Ej: Desarrollador Angular">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion" rows="4" placeholder="Detalles de la vacante..."></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Detalles / Requisitos</mat-label>
    <input matInput formControlName="detalles" placeholder="Ej: Experiencia en Angular, RxJS, etc.">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Salario</mat-label>
    <input matInput type="number" formControlName="salario" placeholder="Ej: 30000">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Categoría</mat-label>
    <mat-select formControlName="categoria">
      <mat-option *ngFor="let cat of categorias" [value]="cat">
        {{ cat.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="botones">
    <button mat-raised-button color="primary" type="submit">
      Publicar Vacante
    </button>

    <button mat-button color="accent" type="button" (click)="volver()">
      Volver
    </button>
  </div>
</form>
