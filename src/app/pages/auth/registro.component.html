<div class="registro-container">
  <mat-card>
    <h1>Registro de Usuario</h1>

    <form [formGroup]="form" (ngSubmit)="registrar()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="surname" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="role" required>
          <mat-option value="user">Usuario</mat-option>
          <mat-option value="empresa">Empresa</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Opcional si vas a usar experiencia y educación en el futuro -->
      <!--
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Experiencia Laboral</mat-label>
        <textarea matInput formControlName="experiencia" rows="3"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Educación</mat-label>
        <textarea matInput formControlName="educacion" rows="3"></textarea>
      </mat-form-field>
      -->

      <div class="botones">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          Registrarse
        </button>
        <button mat-stroked-button color="accent" routerLink="/auth/login">
          Volver al Login
        </button>
      </div>
    </form>
  </mat-card>
</div>
