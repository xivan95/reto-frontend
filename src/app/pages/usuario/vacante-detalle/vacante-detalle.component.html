<div *ngIf="vacante; else noEncontrada" class="detalle-container">
  <mat-card>
    <mat-card-title>{{ vacante.titulo }}</mat-card-title>
    <mat-card-subtitle>{{ vacante.empresa }} - {{ vacante.ubicacion }}</mat-card-subtitle>

    <mat-card-content>
      <p>{{ vacante.descripcion }}</p> <!-- ✅ Mostrar la descripción real aquí -->
    </mat-card-content>

    <mat-card-actions>
    <button mat-raised-button color="accent" (click)="openPostulacionDialog()">
        Postularse
    </button>

    <button mat-raised-button color="primary" routerLink="/usuario/home">
        Volver
    </button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #noEncontrada>
  <p style="text-align: center;">Vacante no encontrada.</p>
</ng-template>
