<h1>Mis Solicitudes</h1>

<table mat-table [dataSource]="solicitudes" class="mat-elevation-z8 full-width-table">

  <!-- Vacante -->
  <ng-container matColumnDef="vacante">
    <th mat-header-cell *matHeaderCellDef> Vacante </th>
    <td mat-cell *matCellDef="let solicitud"> {{ solicitud.vacante }} </td>
  </ng-container>

  <!-- Empresa -->
  <ng-container matColumnDef="empresa">
    <th mat-header-cell *matHeaderCellDef> Empresa </th>
    <td mat-cell *matCellDef="let solicitud"> Empresa simulada </td> <!-- Simulación, puedes mejorarlo luego -->
  </ng-container>

  <!-- Estado -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let solicitud"> {{ solicitud.estado }} </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let solicitud">
      <button mat-raised-button color="warn" (click)="cancelarPostulacion(solicitud.id)">
        Cancelar
      </button>
    </td>
  </ng-container>

  <!-- Definición de filas -->
  <tr mat-header-row *matHeaderRowDef="['vacante', 'empresa', 'estado', 'acciones']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['vacante', 'empresa', 'estado', 'acciones'];"></tr>

</table>

<!-- Estado vacío -->
<div *ngIf="solicitudes.length === 0" class="empty-state">
  <p>No tienes solicitudes registradas aún.</p>
</div>
