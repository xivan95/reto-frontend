<div class="vacantes-container">
  <h1>Vacantes Disponibles</h1>

  <div *ngFor="let vacante of vacantes" class="vacante-card">
    <mat-card>
      <mat-card-title>{{ vacante.titulo }}</mat-card-title>
      <mat-card-subtitle>{{ vacante.empresa }} - {{ vacante.ubicacion }}</mat-card-subtitle>

      <mat-card-content>
        <p>{{ vacante.descripcion }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/usuario/vacante', vacante.id]">
          Ver m√°s
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
