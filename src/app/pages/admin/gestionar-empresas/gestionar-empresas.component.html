<h1>Gestionar Empresas</h1>

<button mat-raised-button color="primary" (click)="mostrarFormulario = true">
  Añadir Empresa
</button>

<div *ngIf="mostrarFormulario" class="empresa-form">
  <h2 *ngIf="!empresaEditando">Nueva Empresa</h2>
  <h2 *ngIf="empresaEditando">Editando Empresa: {{ empresaEditando.razonSocial }}</h2>

  <mat-form-field appearance="outline">
    <mat-label>Razón Social</mat-label>
    <input matInput [(ngModel)]="nuevaEmpresa.razonSocial">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Dirección Fiscal</mat-label>
    <input matInput [(ngModel)]="nuevaEmpresa.direccionFiscal">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>País</mat-label>
    <input matInput [(ngModel)]="nuevaEmpresa.pais">
  </mat-form-field>

  <button mat-raised-button color="accent" (click)="crearEmpresa()">
    Guardar
  </button>
  <button mat-button color="warn" (click)="cancelarFormulario()">
    Cancelar
  </button>
</div>

<!-- Tabla de empresas -->
<table mat-table [dataSource]="empresas" class="mat-elevation-z8 full-width-table">

  <!-- Razón Social -->
  <ng-container matColumnDef="razonSocial">
    <th mat-header-cell *matHeaderCellDef> Razón Social </th>
    <td mat-cell *matCellDef="let empresa"> {{ empresa.razonSocial }} </td>
  </ng-container>

  <!-- Dirección Fiscal -->
  <ng-container matColumnDef="direccionFiscal">
    <th mat-header-cell *matHeaderCellDef> Dirección Fiscal </th>
    <td mat-cell *matCellDef="let empresa"> {{ empresa.direccionFiscal }} </td>
  </ng-container>

  <!-- País -->
  <ng-container matColumnDef="pais">
    <th mat-header-cell *matHeaderCellDef> País </th>
    <td mat-cell *matCellDef="let empresa"> {{ empresa.pais }} </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let empresa">
      <button mat-icon-button color="primary" (click)="editarEmpresa(empresa)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminarEmpresa(empresa.idEmpresa)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
