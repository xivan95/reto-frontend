<h1 class="titulo-pagina">Gestionar Categorías</h1>

<button mat-raised-button color="primary" (click)="nuevaCategoriaFormulario()">
  Nueva Categoría
</button>

<div *ngIf="mostrarFormularioCategoria" class="categoria-form">
  <h2 *ngIf="!categoriaEditando">Nueva Categoría</h2>
  <h2 *ngIf="categoriaEditando">Editando Categoría: {{ categoriaEditando.nombre }}</h2>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre de Categoría</mat-label>
    <input matInput [(ngModel)]="nuevaCategoria.nombre">
  </mat-form-field>

  <div class="form-buttons">
    <button mat-raised-button color="accent" (click)="agregarCategoria()">
      {{ categoriaEditando ? 'Guardar Cambios' : 'Crear Categoría' }}
    </button>
    <button mat-button color="warn" (click)="cancelarFormularioCategoria()">
      Cancelar
    </button>
  </div>
</div>

<table mat-table [dataSource]="categorias" class="mat-elevation-z8 full-width-table">

  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let categoria"> {{ categoria.nombre }} </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let categoria">
      <button mat-icon-button color="primary" (click)="editarCategoria(categoria)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminarCategoria(categoria.idCategoria)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['nombre', 'acciones']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['nombre', 'acciones'];"></tr>
</table>
