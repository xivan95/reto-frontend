<h1>Editar Vacante</h1>

<form [formGroup]="form" (ngSubmit)="guardarCambios()" class="vacante-form">
  <mat-form-field appearance="outline">
    <mat-label>Título</mat-label>
    <input matInput formControlName="titulo" placeholder="Ej: Desarrollador Angular">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Ubicación</mat-label>
    <input matInput formControlName="ubicacion" placeholder="Ej: Madrid, España">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Categoría</mat-label>
    <input matInput formControlName="categoria" placeholder="Ej: Programación, Diseño, etc.">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion" rows="4" placeholder="Detalles de la vacante..."></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Requisitos</mat-label>
    <input matInput formControlName="requisitos" placeholder="Ej: Experiencia en Angular, RxJS">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Tipo de Contrato</mat-label>
    <input matInput formControlName="tipoContrato" placeholder="Ej: Tiempo Completo, Freelance...">
  </mat-form-field>

  <div class="botones">
    <button mat-raised-button color="primary" type="submit">
      Guardar Cambios
    </button>

    <button mat-button color="accent" type="button" (click)="volver()">
      Volver
    </button>
  </div>
</form>
