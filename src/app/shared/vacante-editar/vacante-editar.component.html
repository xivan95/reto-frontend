<h1>Editar Vacante</h1>

<form [formGroup]="form" (ngSubmit)="guardarCambios()" class="vacante-form">

  <mat-form-field appearance="outline">
    <mat-label>Título</mat-label>
    <input matInput formControlName="nombre" placeholder="Ej: Desarrollador Angular">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion" rows="4" placeholder="Resumen de la vacante..."></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Detalles</mat-label>
    <textarea matInput formControlName="detalles" rows="3" placeholder="Detalles técnicos, herramientas, etc."></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Salario</mat-label>
    <input matInput type="number" formControlName="salario" placeholder="Ej: 25000">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Estado</mat-label>
    <mat-select formControlName="estatus">
      <mat-option value="Abierta">Abierta</mat-option>
      <mat-option value="Cerrada">Cerrada</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Categoría</mat-label>
    <mat-select formControlName="categoria" [compareWith]="compararCategorias">
      <mat-option *ngFor="let c of categorias" [value]="c">{{ c.nombre }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="botones">
    <button mat-raised-button color="primary" type="submit">
      Guardar Cambios
    </button>

    <button mat-button color="accent" type="button" (click)="volver()">
      Volver
    </button>
  </div>
</form>
